<div *ngIf="!profile">
    <p>Getting Profile...</p>
</div>

<div *ngIf="profile">
    <p><strong>Id: </strong> {{profile.id}}</p>
    <p><strong>Username: </strong> {{profile.username}}</p>
    <p><strong>TotalWins: </strong> {{profile.totalWins}}</p>
    <p><strong>TotalLosses: </strong> {{profile.totalLosses}}</p>
</div>
