<div class="opponent-board">
  <div class="host-row" *ngFor="let row of board; let i = index">
    <!-- <th>{{ i + 1 }}</th> -->
    <div class="host-cells" *ngFor="let cell of row; let j = index">
      <app-opponent-cell
        class="opponent-cell"
        [xCoord]="j"
        [yCoord]="i"
        (cellClicked)="fireTorpedo($event)"
      ></app-opponent-cell>
    </div>
  </div>
</div>
